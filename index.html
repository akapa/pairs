<!DOCTYPE html>
<html>
	<head>
		<title>Pairs game</title>
		<link rel="stylesheet" href="build/css/index.css"></link>
		<link rel="shortcut icon" href="assets/supercharge.png" />
		
	</head>
	<body>
		<div class="app">
			<form class="settings">
				<label>Deck size <input class="deck-size" type="number" value="6" min="6" max="20" step="2" required></label>
				<button type="submit">Lets do this</button>
				<p class="toplist"></p>
			</form>
			<div class="game hidden">
				<div class="toolbar">
					<span><span class="tries">0</span> tries so far</span>
					<button class="restart">Start over</button>
					<button class="quit">Quit</button>
				</div>
				<ol class="cards"></ol>
			</div>
		</div>
		<script src="node_modules/requirejs/require.js" data-main="start"></script>
	</body>
</html>
